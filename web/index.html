<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./lib/css/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="./js/components/color-marker.js"></script>
    <script type="module" src="./js/components/search-bar.js"></script>
    <script type="module" src="./js/components/time-line.js"></script>
    <script type="module" src="./js/components/tag-table.js"></script>
</head>

<body class="w3-content" style="max-width:1200px">
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
        <div class="w3-container w3-display-container w3-padding-16">
            <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
            <h3 class="w3-wide"><b>ATHENA</b></h3>
        </div>
        <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
            <a href="#" class="w3-bar-item w3-button">Explorer</a>
            <a href="#" class="w3-bar-item w3-button">Markdown</a>
        </div>
        <!-- <a href="#footer" class="w3-bar-item w3-button w3-padding">Contact</a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">Newsletter</a>
        <a href="#footer" class="w3-bar-item w3-button w3-padding">Subscribe</a> -->
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
        <div class="w3-bar-item w3-padding-16 w3-wide" style="font-size: 16;">ATHENA</div>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-16 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:250px">

        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:70px"></div>

        <div class="w3-display-container w3-container">
            <div class="w3-card w3-display-container w3-margin-top">
                <header class="w3-container w3-orange">
                    <h5>Explorer</h5>
                    <span onclick="this.parentElement.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
                </header>
                <search-bar></search-bar>
                <time-line></time-line>
                <tag-table></tag-table>
            </div>
            <div class="w3-card w3-display-container w3-margin-top">
                <header class="w3-container w3-green">
                    <h5>Markdown</h5>
                    <span onclick="this.parentElement.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
                </header>

            </div>


        </div>
        <script src="./lib/js/jquery.js"></script>
        <script src="./js/index.js"></script>

</body>

</html>
